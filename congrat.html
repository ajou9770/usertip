<script>
$(document).ready(function(){
  $("#imgbtn").click(function(){
    $("#dropdown-content").show("slow");
    $("#closeBtn").show("slow");
    $("#imgbtn").hide("slow");
    window.scrollTo(0, document.body.scrollHeight);
  });
  $("#closeBtn").click(function(){
    $("#dropdown-content").hide("slow");
    $("#closeBtn").hide("slow");
    $("#imgbtn").show("slow");
    window.scrollTo(0, document.body.scrollHeight);
  });
  $("#congratOpen").click(function(){
    $("#congratClose").show();
    $("#ifram").show();
    $("#congratOpen").hide();
    window.scrollBy(0, 200);
  });
  $("#congratClose").click(function(){
    $("#congratClose").hide("slow");
    $("#ifram").hide("slow");
    $("#congratOpen").show("slow");
   });
  $("#payimgBtn").click(function(){
    $("#payimg").toggle("slow");
  });
});
</script>
