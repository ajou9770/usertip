<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openApp()">모바일 앱 실행</button>
    <a href="intent://cusb/#Intentscheme=cuonbank;package=kr.co.cu.onbank;end;">Open Onbank</a>

    <script>
      function openApp() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        alert("done");
        // iOS인 경우
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href = 'cubank://onbank.co.kr';
        }
        // Android인 경우
        else if (/android/i.test(userAgent)) {
          var iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = 'cubank://onbank.co.kr';
          document.body.appendChild(iframe);
        }
        // 기타 플랫폼의 경우
        else {
          window.open('cubank://onbank.co.kr');
        }
      }
    </script>
    
</body>
</html>
