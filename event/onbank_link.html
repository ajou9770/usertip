<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>신협  온뱅크 연결..</title>
    <style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .close {
        color: #2e393f;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
/*     a {
        color: #fefefe; 
    }*/
    button {
        border-radius: 5px;
        margin: 10px;
        color: #fefefe;
        border: none;
        box-shadow: 0px 3px 6px 0px gray;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    #loading-overlay {
            position: fixed;
            top: 0;
           left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 배경 색상과 투명도를 조정하세요 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
          }
         #loading-message {
          font-size: 24px;
          color: white;
          }
        #loading-spinner {
          border: 16px solid #f3f3f3;
          border-top: 16px solid #3498db;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 2s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a id="myLink" href="https://default.example.com" style="display: none;">온뱅크바로가기-></a>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var linkElement = document.getElementById("myLink");

            if (/Android/i.test(navigator.userAgent)) {
                linkElement.href = "https://play.google.com/store/apps/details?id=kr.co.cu.onbank";
            } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                linkElement.href = "https://apps.apple.com/kr/app/id1484456647";
            } else if (/Windows/i.test(navigator.userAgent)) {
                linkElement.href = "http://cu.co.kr";
            } else {
                linkElement.href = "http://ajou9770.github.io/usertip/draw";
            }
        });
    </script>
</body>
</html>
