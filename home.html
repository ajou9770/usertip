  <style>
    body {
      text-align: center;
      align-items: center;
    }
    a {
      text-decoration: none;
      color: whitesmoke;
    }
    div {
      display: inline-block;
      margin-top: 15px;
      width: 600px;
      height: 120px;
      font-size: 30px;
      font-weight: 550;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    button {
      width: 450px;
      height: 100px;
      font-size: 25px;
      font-weight: 500;
    }
    .dropdown {
      position: relative;
      display: inline-flex;
      margin-left: 20px;
    }
    .dropdown-content {
      display: none;
      text-align: left;
      position: relative;
      height: 250px;
      width: 350px;
      background-color: #f1f1f1;
      min-width: 300px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 10px 12px;
      height: auto;
      text-decoration: none;
      display: block;
      font-size: medium;
    }
    .dropdown-content a:hover {
      color: black;
      padding: 10px 12px;
      height: auto;
      text-decoration: none;
      display: block;
      font-size: 18px;
    }
    .dropbtn {
      background-color: #04aa6d;
      margin-left: 50px;
      color: white;
      width: 300px;
      height: auto;
      padding: 10px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 600;
      border: none;
    }
    .dropbtn:hover {
      font-size: 17px;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
      height: auto;
    }
    #barcode {
      width: 40%;
      height: 70px;
      padding: 20px;
      border: 3px solid darkblue white;
      margin: 5px;
      font-size: 20px;
      font-weight: 600;
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 5px;
      background-color: teal;
      color: whitesmoke;
      text-align: center;
    }
    #barcode:hover {
      font-size: 23px;
      background-color: #3e8e41;
    }
    #codebox {
      width: auto;
      height: auto;
      border: 0px solid white;
    }

      const button = document.querySelector("#print");

      function buttonhandleClick() {
        if(window.confirm("의료원 교직원 그룹웨어로 이동합니다. 📰원천영수증 출력시 첫페이지만 출력 바랍니다~ ")) {

      } else {

      }
    }
      button.addEventListener("click", buttonhandleClick);
