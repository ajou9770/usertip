    .dropdown {

.dropdown-content {

}
.dropdown-content a:hover {

  height: auto;
  text-decoration: none;
  display: block;
  font-size: 18px;
}
.dropbtn {

  width: 300px;
  height: auto;
  padding: 10px;
  border-radius: 10px;
  font-size: 20px;
  font-weight: 600;
  border: none;
}
.dropbtn:hover {
  font-size: 17px;
} 
.dropdown-content a:hover {background-color: #ddd;}
.dropdown:hover .dropdown-content {display: block;}
.dropdown:hover .dropbtn {
    background-color: #3e8e41;
    height: auto;
    }
