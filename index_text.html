    <script>
       function functionAlert(msg, myYes) {
          var confirmBox = $("#confirm");
          confirmBox.find(".message").text(msg);
          confirmBox.find(".yes").unbind().click(function() {
             confirmBox.hide();
          });
          confirmBox.find(".yes").click(myYes);
          confirmBox.show();
       }
    </script>
     <style>
      #confirm {
         display: none;
         background-color: #FFFFFF;
         border: 1px solid #aaa;
         position: fixed;
         height: 50%;
         width: 80%;
         left: 25%;
         margin-left: -100px;
         padding: 6px 8px 8px;
         box-sizing: border-box;
         text-align: center;
      }
      #confirm button {
         background-color: #134340;
         display: inline-block;
         border-radius: 5px;
         border: 1px solid #aaa;
         padding: 5px;
         color: whitesmoke;
         text-align: center;
         width: 80px;
         cursor: pointer;
      }
      #confirm .message {
         text-align: left;
      }
      a {
        text-decoration: none;
        color: whitesmoke;
      }
      .none {
        display: none;
      }
      </style>
  </head>
  <body onload="functionAlert();">
    <div id="confirm">
      <div class="message"><img src="img/onshop_notice_user.jpg"/ style="width:100%; height:500px;"></div>
      <hr>
      <button class="yes">✔️확인</button>
      <button style="text-decoration: none; width: auto; height: 30px; margin-left: 70px; padding: 1px 10px; color: aliceblue;">

   <script>
     const localItem = parseInt(localStorage.getItem("alertTime"));
     const newDate = Date.now();
     const calculate = newDate - localItem;
     function hide_popup() {
      alert("done");
      console.log("done");
      console.log(newDate);
      document.getElementById("confirm").style.display = "none";
      localStorage.setItem("alertTime", JSON.stringify(newDate));
     }
   if (calculate < 1000 * 60 * 60 * 24 * 1) {
    document.getElementById("confirm").style.display = "none";
} else {
    alert("good");
}
   </script>
